questions:
  -
    question: "三重県桑名市にある、全長世界1のコースターといえば？"
    options: ["フジヤマ", "センターオブジアース", "F2", "スチールドラゴン","海底２万マイル"]
    answer: 3
    image: "../data/dragon.png"
    hint: "まっすぐ上って落ちるのを２回繰り返す、真っ赤なコースターです。"
  -
    question:  "高さ７９メートルを誇り、「キングオブコースター」の異名で親しまれ、トーゴ社を代表するコースターといえば？"
    options: ["サーフコースターリヴァイアサン","フジヤマ","ピレネー","ヴィーナスGP"]
    answer: 1
    image: "../data/fujiyama.png"
    hint: "キングオブコースターといえば、アレしかないですよね。"
  -
    question:  "完成当初世界最高時速110kmを誇った、トーゴ社製の大型コースターといえば？"
    options: ["バンデット","サンダードルフィン","ホワイトサイクロン","フライングフィッシュコースター"]
    answer: 0
    image: "../data/bandit.png"
    hint: "冬季は車体にイルミネーションが施される点でも珍しいコースターです。"
  -
    question:  "開業当時世界最長、最速、最高を誇った、三重県のパークを代表するインバーテッドコースターといえば？"
    options: ["ええじゃないか","白鯨","ハリウッドドリームザライド","ピレネー"]
    answer: 3
    image: "../data/p.png"
    hint: "「インバーテッドコースター」とは、車両に床がなく吊り下げられるコースターをいいます。"
  -
    question:  "インタミン社製の国内水上コースターといえば?"
    options: ["レジーナⅡ","レイジングスピリッツ","カワセミ","スピニングコースター舞姫"]
    answer: 2
    image: "../data/kawasemi.png"
    hint: "黄色いレールが目印です。"
  -
    question:  "インタミン社製、最高度80mから74度で急降下し、ビル間をすりぬける都市型コースターといえば？"
    options: ["サンダードルフィン","ZOKKON","レイジングスピリッツ","風神雷神Ⅱ"]
    answer: 0
    image: "../data/thunder.png"
    hint: "ビル間に作られた遊園地としては、現状「後楽園ゆうえんち」しかありません。"
  -
    question:  "日本初、スパイラルリフトが導入された屋内型コースターといえば？"
    options: ["リポビタンロケット☆ルナ","スピンランウェイ","バンデット","スプラッシュUFO"]
    answer: 1
    image: "../data/spin.png"
    hint: "むずかしいので、わからなければ諦めてください。"
  -
    question:  "泉陽興業製、2021年3月にクローズした、人気キャラクターをモチーフにした超小型コースターといえば？"
    options: ["フライトオブヒッポグリフ","フライングスヌーピー","スヌーピーのグレートレース","スペースファンタジーザライド"]
    answer: 2
    image: "../data/snoopy.png"
    hint: "屋内にあるもので、高さは8.5mしかありません。"
  -
    question:  "サードドロップで水中に突入するかのように急降下する、泉陽興業製都市型コースターといえば？"
    options: ["バニッシュ！","カワセミ","レジーナⅡ","サーフコースターリヴァイアサン"]
    answer: 0
    image: "../data/vanish.png"
    hint: "「水中に突入」「都市型」という点がポイントです。"
  -
    question:  "最大落下傾斜世界一を誇るリニアランチコースターといえば？"
    options: ["ウルトラツイスター","サンダードルフィン","白鯨","高飛車"]
    answer: 3
    image: "../data/takabisha.png"
    hint: "落下傾斜世界一といえば、アレしかないですよね。"
  -
    question:  "木と金属のハイブリッドコースターといえば？"
    options: ["嵐（ARASHI）","白鯨","アクロバット","ジャイアントフリスビー"]
    answer: 1
    image: "../data/hakugei.png"
    hint: "木製コースターからリニューアルされたもので、白と青のレールが鮮やかです。"
  -
    question:  "音楽の再生機能やバック走行が特徴のコースターといえば？"
    options: ["スペースファンタジーザライド","フライングダイナソー","ハリウッドドリームザライド","フォービドゥンジャーニー"]
    answer: 2
    image: "../data/haridori.png"
    hint: "選択肢は、すべて同じ遊園地のものです。"
  -
    question:  "2021年8月にクローズした、日本最速180km/hを誇ったコースターといえば？　"
    options: ["スチールドラゴン","サンダードルフィン","ド・ドドンパ","フジヤマ"]
    answer: 2
    image: "../data/dododo.png"
    hint: "リニューアル後、加速してから１回転するのが特徴でした。"
  -
    question:  "日本で最も最大Gの大きいコースターといえば？"
    options: ["ド・ドドンパ","シャトルループ","ヴィーナスGP","バンデット"]
    answer: 1
    image: "../data/luup.png"
    hint: "かなり古い機種らしく、現在は三重県桑名市の遊園地にのみ、運休中ながらも存在するそうです。"